<div fxLayout="row">
    <mat-toolbar>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon md-48>account_circle</mat-icon>
            </button>

            <span class="username" fxHide.xs> Khalil Shehab</span>
            <span class="example-spacer"></span>
        <img class="logo" src="./assets/images/wajihat_logo_only.svg" routerLink="/">
        
        <button mat-icon-button fxHide.gt-xs (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item routerLink="/settings">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications</mat-icon>
                <span>Notifications</span>
            </button>
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>

    </mat-toolbar>
</div>
